<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech API - Google Search</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col-md-6">
                <h1 class="text-center">
                    Speech To Text Project
                </h1>
                <form 
                action="https://www.google.com.vn/"
                id="search-form"
                method="get">
                <span>Voice Commands: search, stop recording, reset form</span>
                <input 
                type="text" 
                id="search-input"
                placeholder="Search Google">
                <div id="speech-btn" class="speech-btn">
                    <p class="instruction">
                        Press Ctrl + x or Click the Mic icon to start
                    </p>
                    <button class="btn btn-danger">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
